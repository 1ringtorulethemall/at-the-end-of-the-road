<section class="gite-gallery text-center">
  <div class="container-fluid gallery">
    <h2>La chambre enfants</h2>
    <p class="lead">
      Orientée sud, elle offre une vue sur le Colombier et la vallée qui donne sur les pistes de ski de Margeriaz ou des Aillons.<br />La chambre enfants est équipée de 3 couchages
    </p>
    <div class="divider"></div>
    <div class="row">

      <div class="col-md-6 col-lg-4 col-gallery" *ngFor="let p of pictures;let i = index">
        <img class="img-fluid rounded-corners" src={{p.img}} *ngIf='!p.outsideViewEnabled'>
        <img class="img-fluid rounded-corners" src={{p.d_imgWinterView}} *ngIf='p.d_imgWinterView && p.outsideViewEnabled && isWinter'>
        <img class="img-fluid rounded-corners" src={{p.d_imgSummerView}} *ngIf='p.d_imgSummerView && p.outsideViewEnabled && !isWinter'>
        <h4 class="mt-4">{{p.title}}</h4>
        <p>{{p.comment}}</p>
        <p>
          <a class="btn btn-outline-secondary" (click)='toggleVue(i)' role="button" *ngIf="p.d_imgSummerView || p.d_imgWinterView">{{p.outsideViewEnabled?"Fermer la porte":"Ouvrir la porte"}}</a>
        </p>
      </div>
